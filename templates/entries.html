{% extends "base.html" %}

{% block title %}Entries{% endblock %}

{% block content %}
<h2>Your Entries</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Income</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in all_entries %}
        <tr>
            <td>{{ entry.date }}</td>
            <td>{{ 'Income' if entry.income else 'Expense' }}</td>
            <td>{{ entry.sum }}</td>
            <td>
                <a href="{{ url_for('entries.update', id=entry.id) }}">Edit</a> |
                <a href="{{ url_for('entries.delete', id=entry.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
