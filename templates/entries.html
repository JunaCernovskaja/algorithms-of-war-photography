{% extends "base.html" %}
{% block title %}My Entries{% endblock %}
{% block content %}
<h1>My Entries</h1>
<ul>
    {% for entry in entries %}
        <li>{{ entry.date }} - {{ entry.description }} - {{ entry.amount }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('entries.new_entry') }}">Add a New Entry</a>
{% endblock %}
